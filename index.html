<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Angular Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body ng-controller='mainController as vm'>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-offset-2 col-lg-7">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" ng-model="user.lastName" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-lg-offset-2 col-lg-7">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" ng-model="user.firstName" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-lg-offset-2 col-lg-7">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="text" ng-model="user.email" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-lg-offset-2 col-lg-7">
                <input ng-click="addSubmit()" class="btn btn-primary btn-block" type="submit" value="Submit">
            </div>
            <div class="col-lg-offset-2 col-lg-7">

                <div ng-model="name.done"></div>
                <span class="done-{{name.done}}">
                    <table style="border-collapse: collapse;">
                        <tr>
                            <th style="border: 1px solid black">
                                Last Name
                            </th>
                            <th style="border: 1px solid black">
                                First Name
                            </th>
                            <th style="border: 1px solid black">
                                Email
                            </th>
                        </tr>

                        <tr  ng-repeat="name in names">
                          <td style="border: 1px solid black;">
                            {{ name.lastName }}
                          </td>
                          <td style="border: 1px solid black">
                            {{ name.firstName }}
                          </td>
                          <td style="border: 1px solid black">
                            {{ name.email }}
                          </td>
                        </tr>


                    </table>
                </span>
            </div>

        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
